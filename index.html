<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://material.io/resources/icons/?search=loca&icon=place&style=baseline">
    <title>Document</title>
</head>

<body>
    <script defer src="script.js"></script>
    <div class="form">
        <div class="form-img"></div>
        <div class="form-content">
            <h1 class="main-text">Заказать звонок</h1>
            <form action="" class="request-call">
                <input type="text" name="name" class="request-call-input" placeholder="Имя:*">
                <input type="text" name="phone" class="request-call-input" placeholder="Телефон:*">
                <input type="submit" class='btn' value="Oтправить">
            </form>
            <button class="close"></button>
        </div>
    </div>

    <section class="wrapper slider">
        <div class='slides'>
            <input type="radio" name='sliderRadio' checked id='r1'>
            <input type="radio" name='sliderRadio' id='r2'>
            <div class="slide slide-1">
                <div class="slide-header">
                    <img src="/svg/Club_residence1.png" alt="Club_residence" class="logo">
                    <div class="info">
                        <div class="phone">
                            <div class="icon-circle"><img src="/svg/Vector.svg" alt=""></div>
                            <span class='phone-number'>8 (800) 77-512-77</span>
                            <a href="#" class="phone-action">Заказать звонок</a>
                        </div>
                        <div class="language">
                            <div class="icon-circle">ua</div>
                        </div>
                    </div>
                </div>
                <div class="slide-counter">
                    <div class="slide-counter-d"></div>
                    <span class="slide-counter-checked">01</span>
                    <span class="slide-counter-unchecked">02</span>
                </div>
                <div class="slide-main">
                    <!--<div class="sub-text">Жилой комплекс КЛАБ РЕЗИДЕНС</div>-->
                    <h3 class="sub-text">Жилой комплекс КЛАБ РЕЗИДЕНС</h3>
                    <h1 class="main-text">
                        Квартиры уже в продаже!
                    </h1>
                    <input type="button" value="О КОМПЛЕКСЕ" class="btn">
                </div>
                <div class="slide-footer">
                    <div class="address">
                        <div class="address-item">
                            <img src="/svg/location.svg" alt="">
                            <span>Киев, переулок Радистов, 14а</span>
                        </div>
                        <div class="address-item">
                            <div class="subway"></div>
                            <span>Лесная</span>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="/svg/comfort-life-icon.png" alt="">
                    </div>
                </div>
            </div>

            <div class="slide slide-2">
                <div class="slide-header">
                    <div class="logo">дом</div>
                    <div class="info">
                        <div class="phone">
                            <div class="icon-circle"><img src="/svg/Vector.svg" alt=""></div>
                            <span class='phone-number'>8 (800) 77-512-77</span>
                            <a href="#" class="phone-action">Заказать звонок</a>
                        </div>
                        <div class="language">
                            <div class="icon-circle">ua</div>
                        </div>
                    </div>
                </div>
                <div class="slide-counter">
                    <div class="slide-counter-d"></div>
                    <span class="slide-counter-checked">02</span>
                    <span class="slide-counter-unchecked">01</span>
                </div>
                <div class="slide-main">
                    <h3 class="sub-text">Это две строчки текста на семь слов</h3>
                    <h1 class="main-text">
                        Квартиры уже в продаже!
                    </h1>
                    <input type="button" value="О КОМПЛЕКСЕ" class="btn">
                </div>
                <div class="slide-footer">
                    <div class="address">
                        <div class="address-item">
                            <img src="/svg/location.svg" alt="">
                            <span>Киев, переулок Радистов, 40</span>
                        </div>
                        <div class="address-item">
                            <div class="subway"></div>
                            <span>Лесная</span>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="/svg/comfort-life-icon.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation">
            <label for="r1" class="navBar checked"></label>
            <label for="r2" class="navBar "></label>
            <img src="/svg/Vector30.png" class="left">
            <img src="/svg/Vector30.png" class="right">
        </div>
    </section>
    <nav>
        <input type="radio" name='navRadio' id='rn1'>
        <input type="radio" name='navRadio' checked id='rn2'>
        <input type="radio" name='navRadio' id='rn3'>
        <input type="radio" name='navRadio' id='rn4'>
        <input type="radio" name='navRadio' id='rn5'>
        <label for="rn1" class="navBar"></label>
        <label for="rn2" class="navBar checkedNav"></label>
        <label for="rn3" class="navBar"></label>
        <label for="rn4" class="navBar"></label>
        <label for="rn5" class="navBar"></label>
        <div class="nav-arrows">
            <img src="/svg/Vector24.png" class="left">
            <img src="/svg/Vector24.png" class="right">

        </div>
    </nav>

    <section class="wrapper galary">
        <div class="tree"></div>
        <div class="photoes">
            <div class="clubHouse wrapper">
                <div class="photo-display"></div>
                <div class="photo-query">
                    <img src="/svg/gallary/House1.png" class="photo checked" alt="House1">
                    <img src="/svg/gallary/decoration.jpg" class="photo" alt="House2">
                    <img src="/svg/gallary/houses.jpg" class="photo" alt="House2">
                    <img src="/svg/gallary/modern.jpg" class="photo" alt="House2">
                    <img src="/svg/gallary/leader.jpg" class="photo" alt="House2">
                </div>
            </div>
            <div class="clubRes wrapper">
                <div class="photo-display"></div>
                <div class="photo-query">
                    <img src="/svg/gallary/CR.jpg" class="photo checked" alt="House2">
                    <img src="/svg/gallary/stringio.jpg" class="photo" alt="House2">
                    <img src="/svg/gallary/room.jpg" class="photo" alt="House2">
                    <img src="/svg/gallary/modern.jpg" class="photo" alt="House1">
                    <img src="/svg/gallary/bath.jpg" class="photo" alt="House1">
                </div>
            </div>
        </div>
        <div class="tabs">
            <div class="tab">
                <input type="radio" id="tab1" name="tab-group" checked>
                <label for="tab1" class="tab-title first">Клубный дом</label>
                <div class="tab-content">
                    <input type="radio" name='ClubHouse' checked id='rch1'>
                    <input type="radio" name='ClubHouse' id='rch2'>
                    <input type="radio" name='ClubHouse' id='rch3'>
                    <input type="radio" name='ClubHouse' id='rch4'>
                    <input type="radio" name='ClubHouse' id='rch5'>

                    <div class="navigation clubHouse">
                        <label for="rch1" class="navBar clubHouse galaryChecked"></label>
                        <label for="rch2" class="navBar clubHouse"></label>
                        <label for="rch3" class="navBar clubHouse"></label>
                        <label for="rch4" class="navBar clubHouse"></label>
                        <label for="rch5" class="navBar clubHouse"></label>
                        <img src="/svg/Vector28.png" class="left">
                        <img src="/svg/Vector28.png" class="right">
                    </div>
                </div>
            </div>
            <div class="tab">
                <input type="radio" id="tab2" name="tab-group">
                <label for="tab2" class="tab-title">Клаб резиденс</label>
                <div class="tab-content">
                    <input type="radio" name='ClubRes' checked id='rcr1'>
                    <input type="radio" name='ClubRes' id='rcr2'>
                    <input type="radio" name='ClubRes' id='rcr3'>
                    <input type="radio" name='ClubRes' id='rcr4'>
                    <input type="radio" name='ClubRes' id='rcr5'>

                    <div class="navigation clubRes">
                        <label for="rcr1" class="navBar clubRes galaryChecked"></label>
                        <label for="rcr2" class="navBar clubRes"></label>
                        <label for="rcr3" class="navBar clubRes"></label>
                        <label for="rcr4" class="navBar clubRes"></label>
                        <label for="rcr5" class="navBar clubRes"></label>
                        <img src="/svg/Vector28.png" class="left">
                        <img src="/svg/Vector28.png" class="right">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="wrapper rar">
    </section>
</body>

</html>
